# Netlify configuration for Next.js 15
# IMPORTANT: In Netlify UI, make sure "Publish directory" is EMPTY/BLANK
# The @netlify/plugin-nextjs will handle the output directory automatically

[build]
  command = "pnpm install && pnpm run build"
  
[build.environment]
  NODE_VERSION = "20"
  
[[plugins]]
  package = "@netlify/plugin-nextjs"

